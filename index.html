<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Game</h1> <a href="index.html"><button>Thử lại</button></a>
    <p>có thể sử dụng nút trên bàn phím</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>

    <div class="controller-container">
        <div class="row">
          <div class="col"></div>
          <div class="col"><button id="upButton">^</button></div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col"><button id="leftButton"><</button></div>
          <div class="col"></div>
          <div class="col"><button id="rightButton">></button></div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col"> <button id="downButton">v</button></div>
          <div class="col"></div>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
